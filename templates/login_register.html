{% extends "/base.html" %}

{% block title %} Login - Register {% endblock %}

{% block styles %}
    <link rel="stylesheet" href="/static/css/login_register.css">
{% endblock %}

{% block content %}
    <div class="main-form container mt-5 d-flex flex-column justify-content-center align-items-center">
        <!-- ERROR AREA -->
        {% if error %}
            <div class="error-area container">
                <p class="alert alert-danger text-center mt-5" role="alert">{{ error }}</p>
            </div>
        {% endif %}

        <p class="h1 text-center" id="login_register_title">Criar uma conta</p>

        <!-- FORM AREA -->
        <form action="/login_register" method="POST" class="w-50">
            <!-- Variável para falar o que estamos usando -->
            <input type="hidden" name="variableToTellWhatWeAreUsing" id="variableToTellWhatWeAreUsing" value="register">

            <div>
                <!-- Passo 1 do formulário - Criação do usuário -->
                <div class="form-floating mb-3 mt-3">
                    <input type="text" name="nome" id="nome" placeholder="Nome" class="form-control" id="nome">
                    <label for="nome">Nome</label>
                </div>
    
                <div class="form-floating mb-3 mt-3" id="hide-area">
                    <input type="text" name="tel" id="tel" placeholder="Telefone" class="form-control" id="tel">
                    <label for="tel">Telefone</label>
                </div>
    
                <div class="form-floating mb-3 mt-3">
                    <input type="text" name="senha" id="senha" placeholder="Senha" class="form-control" id="senha">
                    <label for="senha">Senha do usuário</label>
                </div>
            </div>

            <!-- Botão de enviar para o login -->
            <div class="div-enviar-login d-flex justify-content-center gap-5" id="hide-enviar-login">
                <button class="btn btn-success w-25" type="submit">Enviar dados</button>
                <button class="btn btn-danger w-25" type="reset">Limpar dados</button>
            </div>
        </form>

        <button onclick="trocar_texto()" id="p_trocar" class="btn-link btn mt-3 mt-3">Já tem uma conta? Faça login</button>
    </div>
{% endblock %}

{% block scripts %}
    <script src="/static/js/login_register.js"></script>
{% endblock %}
