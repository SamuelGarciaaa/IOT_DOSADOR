{% extends "/base.html" %}

{% block title %} Conectar {% endblock %}

{% block styles %}
    <link rel="stylesheet" href="/static/css/connect.css">
{% endblock %}

{% block content %}
    <!-- ERROR AREA -->

    {% if error %}
        <div class="error-area container">
            <p class="alert alert-danger text-center mt-5" role="alert">{{ error }}</p>
        </div>
    {% endif %}

    <div class="main-form container">

        <!-- FORM AREA -->
        <form action="/inputCode" method="POST">
            <div class="form-floating mt-5">
                <input type="text" name="token" class="form-control" placeholder="Entre com o token...">
                <label for="token">CÃ³digo de pareamento</label>
            </div>
    
            <div class="send-data-area mt-5">
                <button class="btn btn-success" type="submit">Enviar</button>
                <button class="btn btn-danger" type="reset">Limpar campos</button>
            </div>
        </form>
    </div>
{% endblock %}

{% block scripts %}
    <script src="/static/js/connect.js"></script>
{% endblock %}
